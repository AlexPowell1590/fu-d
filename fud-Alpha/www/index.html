<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Fu-D Home</title>
</head>
<body>
    <header>
        <!-- Delete temp header and css when inserting real header -->
        Temp Header
    </header>
    <main>
        <div class="container">
            <!-- Act as a container for all elements -->
            <div class="title">
                <!-- Title for section. Example: "My Feed" -->
                My Feed
            </div>
            <div class="slideshow-container">
                <!-- Will house the larger Recipe Box and the sliding dots -->
                <div class="largeRecipeBox">
                    <!-- The main recipe box in My Feed -->
                </div>
            </div>
            <div class="listArea-container">
                <!-- Area that will house the 3 recipes below the slideshow in a list -->
                <!-- Create an unordered list to house the recipe box's -->
                <ul id="recipeBoxUL">
                    <!-- Each list element is one of the Recipe Box's -->
                    <li>
                        <div class="recipeBox"></div>
                    </li>
                    <li>
                        <div class="recipeBox"></div>
                    </li>
                    <li>
                        <div class="recipeBox"></div>
                    </li>
                </ul>
            </div>
            </div>
    </main>
    <footer>

    </footer>
</body>
</html>
