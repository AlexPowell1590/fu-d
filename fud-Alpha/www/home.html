 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/home.css">
     <link rel="stylesheet" href="includes/Footer/footerstyle.css">
     <script src="js/includes.js"></script>
     <title>Fu-D Home</title>
 </head>
 <body onload="includes()">
     <header>
         <!-- Delete temp header and css when inserting real header -->
         Temp Header
     </header>
     <main>
         <!-- My feed section -->
        <div class="container">
             <!-- Act as a container for all elements -->
             <div class="title">
                 <!-- Title for section. Example: "My Feed" -->
                 <span>My Feed</span>
             </div>
             <div class="slideshow-container">
                 <!-- Will house the larger Recipe Box and the sliding dots -->
                 <div class="slider">
                     <!-- This will be what we slide on to slide all the content -->
                     <div class="largeRecipeBox">
                        <!-- The main recipe box in My Feed -->
                    </div>
                 </div>
                 <!-- Dots/bullets/page indicators -->
                 <div class="dots-container">
                     <span class="dots"></span>
                     <span class="dots"></span>
                     <span class="dots"></span>
                 </div>
             </div>
             <div class="listArea-container">
                 <!-- Area that will house the 3 recipes below the slideshow -->
                 <div class="grid-container">
                     <!-- Use a seperate container for the grid; ui properties kept to the listArea -->
                    <div class="recipeBox">1</div>
                    <div class="recipeBox">2</div>
                    <div class="showMoreBox">
                        <div class="showMoreContent">
                            <span>Show More!!!</span>
                        </div>
                    </div>
                 </div>
             </div>
        </div>
        <!-- Recommended section -->
        <div class="container">
            <!-- Act as a container for all elements -->
            <div class="title">
                <!-- Title for section. Example: "My Feed" -->
                <span>Recomended</span>
            </div>
            <div class="slideshow-container">
                <!-- Will house the larger Recipe Box and the sliding dots -->
                <div class="slider">
                    <!-- This will be what we slide on to slide all the content -->
                    <div class="largeRecipeBox">
                       <!-- The main recipe box in My Feed -->
                   </div>
                </div>
                <!-- Dots/bullets/page indicators -->
                <div class="dots-container">
                    <span class="dots"></span>
                    <span class="dots"></span>
                    <span class="dots"></span>
                </div>
            </div>
            <div class="listArea-container">
                <!-- Area that will house the 3 recipes below the slideshow -->
                <div class="grid-container">
                    <!-- Use a seperate container for the grid; ui properties kept to the listArea -->
                   <div class="recipeBox">1</div>
                   <div class="recipeBox">2</div>
                   <div class="showMoreBox">
                       <div class="showMoreContent">
                           <span>Show More!!!</span>
                       </div>
                   </div>
                </div>
            </div>
        </div>
        <!-- Recipe of the Day (ROTD) section -->
        <div class="container">
            <!-- ROTD container -->
            <div class="rotd-title">
                <!-- ROTD Title -->
                <p>Recipe of the Day!</p>
            </div>
            <div class="rotdBox">
                <!-- ROTD Box -->
                <div class="rotd-content">
                    <!-- ROTD content -->
                </div>
            </div>
        </div>
     </main>
     <footer id="footer">
     </footer>
 </body>
 </html>
