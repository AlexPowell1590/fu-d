 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/home.css">
     <title>Fu-D Home</title>
 </head>
 <body>
     <header>
         <!-- Delete temp header and css when inserting real header -->
         Temp Header
     </header>
     <main>
         <div class="container">
             <!-- Act as a container for all elements -->
             <div class="title">
                 <!-- Title for section. Example: "My Feed" -->
                 My Feed
             </div>
             <div class="slideshow-container">
                 <!-- Will house the larger Recipe Box and the sliding dots -->
                 <div class="slider">
                     <!-- This will be what we slide on to slide all the content -->
                     <div class="largeRecipeBox">
                        <!-- The main recipe box in My Feed -->
                    </div>
                 </div>
                 <!-- Dots/bullets/page indicators -->
                 <div class="dots-container">
                     <span class="dots"></span>
                     <span class="dots"></span>
                     <span class="dots"></span>
                 </div>
             </div>
             <div class="listArea-container">
                 <!-- Area that will house the 3 recipes below the slideshow -->
                 <div class="grid-container">
                    <div class="recipeBox">1</div>
                    <div class="recipeBox">2</div>
                    <div class="recipeBox">3</div>
                 </div>
             </div>
             </div>
     </main>
     <footer>

 </body>
